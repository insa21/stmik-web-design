  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombol Kembali ke Atas</title>
  <style>
    /* CSS untuk tombol */
    #backToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      background-color: #555;
      padding: 10px;
      /* Ubah padding untuk ukuran tombol */
      border-radius: 50%;
      cursor: pointer;
      fill: white;
      /* Warna ikon */
      transition: background-color 0.3s ease;
    }

    #backToTopBtn:hover {
      background-color: #000;
    }

    /* Animasi guliran ke atas */
    html {
      scroll-behavior: smooth;
      /* Aktifkan animasi gulir halus */
    }
  </style>
</head>
