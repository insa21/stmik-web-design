<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Jurnal</title>
  <link rel="stylesheet" href="jurnal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Portal Jurnal Section -->
  <section id="portal-jurnal">
    <div class="container">
      <h1>Portal Jurnal</h1>
      <div class="cards">
        <div class="card-fitur">
          <i class="fas fa-book"></i>
          <p>Jurnal Akademik</p>
          <a href="https://jurnal.stmik-jabar.ac.id/" class="btn" target="_blank">Akses Jurnal</a>
        </div>
        <div class="card-fitur">
          <i class="fas fa-edit"></i>
          <p>Submit Artikel</p>
          <a href="https://jurnal.stmik-jabar.ac.id/submit" class="btn" target="_blank">Submit Artikel</a>
        </div>
        <div class="card-fitur">
          <i class="fas fa-search"></i>
          <p>Cari Artikel</p>
          <a href="https://jurnal.stmik-jabar.ac.id/search" class="btn" target="_blank">Cari Artikel</a>
        </div>
        <div class="card-fitur">
          <i class="fas fa-university"></i>
          <p>Jurnal Kampus</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
